<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-Ticket</title>

    <!-- tailwind and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <!-- navbar part start -->
      <section class="container mx-auto">
        <div class="navbar bg-base-100 pt-14">
          <div class="navbar-start">
            <h2 class="raleway text-4xl text-[#030712] font-extrabold">
              P-Ticket
            </h2>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="raleway flex gap-14 items-center text-[#030712B3] text-lg font-medium"
            >
              <li>Home</li>
              <li>About</li>
              <li>Destination</li>
              <li>Search</li>
            </ul>
          </div>
          <div class="navbar-end">
            <div
              class="bg-[#1DD1001A] flex px-8 py-4 rounded-xl border border-[#1DD10066] gap-3 items-center justify-center"
            >
              <a class="text-xl text-[#1DD100] font-bold" href="#">Bus</a>
              <img src="images/bus-icon.png" alt="bus-icon.png" />
            </div>
          </div>
        </div>
      </section>
      <!-- navbar part end -->
    </header>
    <main></main>
    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
